<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_newlines | escape }}">
    <title>{{ page.title | default: site.title }} · {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
    <meta name="theme-color" content="#0b1f2b">
  </head>
  <body>
    <div class="page-shell">
      <header class="site-header">
        <div>
          <p class="eyebrow">ESA Business Incubation Centre</p>
          <h1>{{ site.title }}</h1>
          <p class="lead">{{ site.description }}</p>
        </div>
        <nav class="site-nav" aria-label="Primary navigation">
          <ul>
            {% for item in site.data.navigation.main %}
              <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </header>

      <main role="main">
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>{{ site.footer.attribution }}</p>
        <p>
          <a href="mailto:{{ site.email }}">{{ site.email }}</a> · Instituto Pedro Nunes, Coimbra
        </p>
      </footer>
    </div>
  </body>
</html>
